<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quand est-ce que Stephen et Rémi reviennent ?</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    }
    .container {
        background: #222;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #timer {
        color: #fff;
        font-size: 4rem;
    }
    .label {
        font-size: 2.5rem;
        padding-left: 0.25rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <p id="timer">
      Stephen et Rémi reviennent dans :
      <span id="timer-days"></span>
      <span id="timer-hours"></span>
      <span id="timer-mins"></span>
      <span id="timer-secs"></span>
    </p>
  </div>
  <script>
    var endDate = new Date("Oct 6, 2019 12:00:00").getTime();

      var timer = setInterval(function () {

        let now = new Date().getTime();
        let t = endDate - now;

        if (t >= 0) {

          let days = Math.floor(t / (1000 * 60 * 60 * 24));
          let hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          let mins = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
          let secs = Math.floor((t % (1000 * 60)) / 1000);

          document.getElementById("timer-days").innerHTML = days +
            "<span class='label'>JOUR(S)</span>";

          document.getElementById("timer-hours").innerHTML = ("0" + hours).slice(-2) +
            "<span class='label'>H</span>";

          document.getElementById("timer-mins").innerHTML = ("0" + mins).slice(-2) +
            "<span class='label'>M</span>";

          document.getElementById("timer-secs").innerHTML = ("0" + secs).slice(-2) +
            "<span class='label'>S</span>";

        } else {

          document.getElementById("timer").innerHTML = "The countdown is over!";

        }

      }, 1000);

  </script>

</body>
</html>
