<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quand est-ce que Stephen et Rémi reviennent ?</title>
  <link href="main.css" rel="stylesheet" />
  <link href="favicon.png" rel="icon" />
</head>
<body>

  <div id="container">
    <p>Stephen et Rémi reviennent dans</p>
    <div id="timer">
      <span id="timer-months"></span>
      <span id="timer-weeks"></span>
      <span id="timer-days"></span>
      <span id="timer-hours"></span>
      <span id="timer-mins"></span>
      <span id="timer-secs"></span>
    </div>
  </div>
  <script>
    var endDate = new Date("Oct 6, 2019 12:00:00").getTime();

      var timer = setInterval(function () {

        let now = new Date().getTime();
        let t = endDate - now;

        // timer
        if (t >= 0) {

          let monthsTime = 1000 * 60 * 60 * 24* 7 * 4;
          let weeksTime = 1000 * 60 * 60 * 24* 7;
          let daysTime = 1000 * 60 * 60 * 24;
          let hoursTime = 1000 * 60 * 60;
          let minsTime = 1000 * 60;
          let secsTime = 1000;
          
          let months = Math.floor(t / monthsTime)
          let weeks = Math.floor ((t - months*monthsTime) / weeksTime)
          let days = Math.floor ((t - (months*monthsTime+weeks*weeksTime)) / daysTime)
          let hours = Math.floor ((t - (months*monthsTime+weeks*weeksTime+days*daysTime)) / hoursTime)
          let mins = Math.floor ((t - (months*monthsTime+weeks*weeksTime+days*daysTime+hours*hoursTime)) / minsTime)
          let secs = Math.floor ((t - (months*monthsTime+weeks*weeksTime+days*daysTime+hours*hoursTime+mins*minsTime)) / secsTime)

          if(months > 0) {
            document.getElementById("timer-months").innerHTML = "<span>"+("0"+months).slice(-2)+"</span>" +
              "<span class='label'>months</span>";
          }

          if(weeks > 0) {
            document.getElementById("timer-weeks").innerHTML = "<span>"+("0"+weeks).slice(-2)+"</span>" +
            "<span class='label'> weeks</span>";
          }

          if(days > 0) {
            document.getElementById("timer-days").innerHTML = "<span>"+("0"+days).slice(-2)+"</span>" +
              "<span class='label'> days</span>";
          }

          document.getElementById("timer-hours").innerHTML = "<span>"+("0" + hours).slice(-2)+"</span>" +
            "<span class='label'> hrs</span>";

          document.getElementById("timer-mins").innerHTML = "<span>"+("0" + mins).slice(-2)+"</span>" +
            "<span class='label'> mins</span>";

          document.getElementById("timer-secs").innerHTML = "<span>"+("0" + secs).slice(-2)+"</span>" +
            "<span class='label'> secs</span>";

        } else {

          document.getElementById("timer").innerHTML = "FALCON HAS LANDED!";

        }

        // bg
        var container = document.getElementById('container')
        console.log(container);
        container.style.backgroundColor = getRandomColor();

      }, 1000);

      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

  </script>

</body>
</html>
